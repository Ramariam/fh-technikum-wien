<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Unit Conversion</title>
</head>
<body>
    <h2>Conversion Tool</h2>

    <div>
        <input id="inputInch" type="number" placeholder="Inches">
        <button onclick="convertInchToCm()">Convert to CM</button>
        <p id="outputCm"></p>
    </div>

    <div>
        <input id="inputCm" type="number" placeholder="Centimeters">
        <button onclick="convertCmToInch()">Convert to Inch</button>
        <p id="outputInch"></p>
    </div>

    <div>
        <input id="inputYard" type="number" placeholder="Yards">
        <button onclick="convertYardToMeter()">Convert to Meter</button>
        <p id="outputMeter"></p>
    </div>

    <div>
        <input id="inputMeter" type="number" placeholder="Meters">
        <button onclick="convertMeterToYard()">Convert to Yard</button>
        <p id="outputYard"></p>
    </div>

    <script src="app.js"></script>
</body>
</html>
